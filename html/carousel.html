<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAROSUEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <h1 class="container mt-5 bg-success text-center">CAROUSEL</h1>
<div class="container mt-5">
    <div id="id1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#id1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#id1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#id1" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" alt="" class="d-block" style="width: 100%; height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://www.gettyimages.in/gi-resources/images/500px/983794168.jpg" alt="" class="d-block" style="width: 100%; height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="https://images.ctfassets.net/hrltx12pl8hq/6bi6wKIM5DDM5U1PtGVFcP/1c7fce6de33bb6575548a646ff9b03aa/nature-photography-pictures.jpg?fit=fill&w=800&h=300" alt="" class="d-block" style="width: 100%; height: 500px;">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#id1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#id1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>


<div class="container mt-5">
    <div class="carousel slide" id="id2" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#id2" data-bs-slide-to="0" class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="1"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="2"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="3"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="4"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="5"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="6"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="7"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="8"  class="active bg-danger" style="width: 5%;height:20px"></button>
            <button type="button" data-bs-target="#id2" data-bs-slide-to="9"  class="active bg-danger" style="width: 5%;height:20px"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.finetoshine.com/wp-content/uploads/New-Good-Morning-Images-HD-2-696x1024.jpg?v=1645356733" alt="" class="d-block" style="width: 100%; height:500px">
            </div>
            <div class="carousel-item">
                <img src="https://www.osmpic.com/wp-content/uploads/2019/07/IMG_20190704_044111-804x630.jpg" alt="" class="d-block" style="width: 100%; height:500px">

            <div class="carousel-item">
                <img src="https://ik.imagekit.io/ikmedia/backlit.jpg" alt="" class="d-block" style="width: 100%; height:500px">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0JCtVkkH1Uo_Ue_V4hpUmyN-WZpcvUxxR6Q&usqp=CAU" alt="" class="d-block" style="width: 100%; height:500px">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">

            <div class="carousel-item">

                <img src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" alt="" class="d-block" style="width: 100%; height:500px">
            </div>
            <div class="carousel-item">
                <img src="https://www.wonderplugin.com/videos/demo-image0.jpg" alt="" class="d-block" style="width: 100%; height:500px">
            </div>
            <div class="carousel-item">
                <img src="https://loveshayariimages.in/wp-content/uploads/2021/10/free-Beautiful-Peaceful-Whatsapp-Dp-Images.jpg" alt="" class="d-block" style="width: 100%; height:500px">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#id2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-danger"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#id2" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-danger"></span>
        </button>
    </div>
</div>

</html>
