<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  

</head>
<body>
    <div class="container mt-5 bg-warning p-5">
      <form action="" class="was-validated">

    <div class="row"> 
        <div class="col">
            <label for="" class="form-label">ENTER YOUR NAME:</label>
            <input type="text" class="form-control" placeholder="ENTER YOUR NAME" required>
            <div class="valid-feedback">VALID</div>
            <div class="invalid-feedback">INVALID</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="" class="form-label">ENTER YOUR MOBILE NUMBER:</label>
            <input type="number" class="form-range" placeholder="ENTER YOUR MOBILE NUMBER" max="10" min="10" required>
            <div class="valid-feedback">VALID</div>
            <div class="invalid-feedback">INVALID</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="submit" class="form-control">
        </div>
    </div>
      </form>
    </div>
</body>
</html>
