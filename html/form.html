<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    
    <div class="container bg-warning w-50 p-5">
    <form action="">
      <div class="row">
        <div class="col">
            <label for="" class="form-label">NAME:</label>
            <input type="text" class="form-control w-50" placeholder="Enter Your Name" >

        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">LAST NAME:</label>
            <input type="text" class="form-control w-50" placeholder="Enter your last name">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">PHONE NUMBER:</label>
            <input type="number" class="form-control w-50" placeholder="enter your mobile number">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">EMAIL:</label>
            <input type="text" class="form-control w-50" placeholder="Enter your email adress">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">ADDHAR NUMBER:</label>
            <input type="number" class="form-control w-50" placeholder="Enter your addhar number">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">GENDER:</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">male</label>
            <input type="radio" class="form-control-input" name="gender">
        </div>
        <div class="col">
            <label for="" class="form-label">female</label>
            <input type="radio" class="form-control-input" name="gender">
        </div>
        <div class="col">
            <label for="" class="form-label">others</label>
            <input type="radio" class="form-control-input" name="gender">
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="" class="form-label">SELECT YOUR LANGUAGE:</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <input type="checkbox" class="form-control-input">
            <label for="" class="form-label">HTML</label>
        </div>
      <div class="col">
        <label for="" class="form-label">CSS</label>
        <input type="checkbox" class="form-control-input">
      </div>
      <div class="col">
        <label for="" class="form-label">JAVASCRIPT</label>
        <input type="checkbox" class="form-control-input">
      </div>
      </div>

      <div class="row">
        <div class="col">
            <label for="" class="form-label">ADDRESS:</label>
            <input type="textarea" class="form-control">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
            <input type="submit" class="form-control bg-dark text-light rounded-pill w-50">
        </div>
        <div class="col">
            <input type="reset" class="form-control bg-dark text-light rounded-pill w-50">
        </div>
      </div>



    </form>
    </div>
    
</body>
</html>
